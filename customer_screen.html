<!DOCTYPE html>
<html>
<head>
  <title>Customer Queue Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }
    #yourTicket {
      font-size: 48px;
      margin-top: 20px;
      color: #03dac6;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
      background-color: #03dac6;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      margin-top: 20px;
    }
    button:hover {
      background-color: #018786;
    }
    h1 {
      font-size: 24px;
    }
    p {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Welcome! Please take a ticket</h1>
  <button id="takeTicket">Take Ticket</button>
  <p>Your number:</p>
  <div id="yourTicket">-</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, onChildRemoved } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
    apiKey: "AIzaSyA1Zx2SXdPafNZjRJqiJZ-h4rop4W0y9Wc",
    authDomain: "queuetic.firebaseapp.com",
    databaseURL: "https://queuetic-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "queuetic",
    storageBucket: "queuetic.firebasestorage.app",
    messagingSenderId: "233560814565",
    appId: "1:233560814565:web:4f1251ea857a4c4a24350c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const takeTicketBtn = document.getElementById('takeTicket');
    const yourTicketDiv = document.getElementById('yourTicket');

    let yourTicketNumber = localStorage.getItem('ticketNumber');
    if (yourTicketNumber !== null) {
      yourTicketNumber = parseInt(yourTicketNumber);
      yourTicketDiv.textContent = yourTicketNumber;
    }

    async function getNextTicketNumber() {
      const lastTicketRef = ref(db, 'lastTicketNumber');
      let lastTicket = 0;
      await onValue(lastTicketRef, (snapshot) => {
        lastTicket = snapshot.val() || 0;
      }, {
        onlyOnce: true
      });
      return lastTicket + 1;
    }

    takeTicketBtn.addEventListener('click', async () => {
      if (yourTicketNumber !== null) {
        alert("You already have a ticket: " + yourTicketNumber);
        return;
      }

      const nextNumber = await getNextTicketNumber();
      yourTicketNumber = nextNumber;

      await push(ref(db, 'queue'), yourTicketNumber);
      await set(ref(db, 'lastTicketNumber'), yourTicketNumber);

      localStorage.setItem('ticketNumber', yourTicketNumber);
      yourTicketDiv.textContent = yourTicketNumber;
    });

    onChildRemoved(ref(db, 'queue'), (snapshot) => {
      const removedNumber = snapshot.val();
      if (parseInt(removedNumber) === yourTicketNumber) {
        alert("ðŸŽ‰ Your order is ready!");
        yourTicketDiv.style.color = '#4caf50';
        localStorage.removeItem('ticketNumber');
      }
    });
  </script>
</body>
</html>
