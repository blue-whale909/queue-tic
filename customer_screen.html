    messagingSenderId: "233560814565",
    appId: "1:233560814565:web:4f1251ea857a4c4a24350c"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const yourTicketDiv = document.getElementById('yourTicket');
  const takeTicketBtn = document.getElementById('takeTicketBtn');

  let yourTicketNumber = null;

  // Function to get the last ticket number and increment
  async function getNextTicketNumber() {
    const snapshot = await db.ref('lastTicketNumber').get();
    return snapshot.exists() ? snapshot.val() + 1 : 1;
  }

  takeTicketBtn.addEventListener('click', async () => {
    if (yourTicketNumber !== null) {
      alert("You already have a ticket: " + yourTicketNumber);
      return;
    }
    const nextNumber = await getNextTicketNumber();
    yourTicketNumber = nextNumber;

    // Add ticket to queue
    await db.ref('queue').push(yourTicketNumber);

    // Update lastTicketNumber
    await db.ref('lastTicketNumber').set(yourTicketNumber);

    yourTicketDiv.textContent = yourTicketNumber;
  });

  yourTicketDiv.textContent = '-';

  // Listen to changes in the currently served number

  const removedNumber = snapshot.val();

  if (yourTicketNumber === removedNumber) {

});

  
</script>
